{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Product
{% endblock title %}

{% block content %}
<h1>{{ product }}</h1>
<p>{{ product.description }}</p>
<p>{{ product.category.name }}</p>
<p>{{ product.price|currency:'usd' }}</p>
<p>{{ product.quantity }}</p>
{% endblock content %}
